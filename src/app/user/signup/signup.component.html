<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signin" #signupForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

            <div class="form-group">
              <label>Username</label>
              <input type="text" #username="ngModel" required class="form-control" [class.is-invalid]="username.invalid && username.touched" name="username" [(ngModel)]="signupForm.username">
              <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="Password" #password="ngModel" required class="form-control" [class.is-invalid]="username.invalid && username.touched" name="password" [(ngModel)]="signupForm.password">
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="signupForm.form.invalid" type="submit">Sign Up</button>
            <button class="btn btn-sm btn-light btn-block text-uppercase" (click)="goBack()">Cancel</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
